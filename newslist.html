<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<script src="https://unpkg.com/microcms-js-sdk@latest/dist/umd/microcms-js-sdk.js"></script>-->
    <script src="assets/js/news-v2/news-list.js" charset="uft-8"></script>
    <script src="assets/js/news-v2/news-oth.js" charset="uft-8"></script>
    <link href="assets/css/news-v2/newslist.css" rel="stylesheet">
    <link href="assets/css/news-v2/newsload.css" rel="stylesheet">

    <!-- Favicons -->
    <link href="assets/img/favicon.webp" rel="icon">
    <link href="assets/img/favicon.png" rel="icon">
    <link href="assets/img/apple-touch-icon.jpg" rel="apple-touch-icon">

    <!-- PWA -->
    <link rel="manifest" href="manifest.json">
</head>

<body>
    <div class="body-css">
        <div>
            <div class="news-header">
                <span class="news-h1">お知らせ一覧</span>
                <button class="news-home" onclick="home()">HOME</button>
            </div>

            <div id="categoryButtons" class="button-div"></div>
        </div>

        <div id="newsList" class="newslist">
            <div class="search-div">
                <div class="search-input-div">
                    <input type="search" autocomplete="off" spellcheck="false" name="q" />
                </div>
                <div class="search-svg-div">
                    <button>
                        <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path
                                d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z">
                            </path>
                        </svg>
                    </button>
                    <button>
                        <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path
                                d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                            </path>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="container" id="container">
                <div class="loader" id="loader"></div>
                <p class="loading-text" id="loading-text"></p>
            </div>
        </div>
    </div>
</body>

</html>
